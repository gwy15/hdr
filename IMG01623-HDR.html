<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="images">

    </div>
</body>
<script>
    var dom = document.getElementById('images');
    var IMAGES = [
        "IMG01623-HDR.avif",
        "IMG01623-HDR.jxl",
    ];
    IMAGES.forEach(function (image) {
        var img = document.createElement('img');
        img.src = image;
        dom.appendChild(img);
        var label = document.createElement('p');
        label.innerText = 'â†‘ ' + image;
        dom.appendChild(label);
    });
</script>

<style>
#images {
    display: flex;
    flex-direction: column;
    align-items: center;
}
img {
    max-width: 80vw;
}
p {
    font-size: 1.5rem;
    font-weight: bold;
}
</style>
